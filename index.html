    <style>
      :root, [data-theme="charcoal"] {
        --font-sans: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
        --brand-bg: #121212;
        --brand-surface: #1e1e1e;
        --brand-surface-light: #282828;
        --brand-primary: #1DB954;
        --brand-primary-hover: #1ED760;
        --brand-text: #FFFFFF;
        --brand-text-secondary: #B3B3B3;
        --brand-text-on-primary: #121212;
        --brand-border-color: #282828;
      }
      [data-theme="ocean"] {
        --font-sans: "Source Sans Pro", sans-serif;
        --brand-bg: #0F1C2E;
        --brand-surface: #1B293D;
        --brand-surface-light: #273850;
        --brand-primary: #38A3A5;
        --brand-primary-hover: #57C4C6;
        --brand-text: #E0FBFC;
        --brand-text-secondary: #97C4D3;
        --brand-text-on-primary: #0F1C2E;
        --brand-border-color: #273850;
      }
      [data-theme="paper"] {
        --font-sans: "Lora", serif;
        --brand-bg: #F8F5F2;
        --brand-surface: #EFEBE5;
        --brand-surface-light: #E8E2DA;
        --brand-primary: #D95550;
        --brand-primary-hover: #E57373;
        --brand-text: #3D405B;
        --brand-text-secondary: #818AA3;
        --brand-text-on-primary: #F8F5F2;
        --brand-border-color: #3D405B;
      }
      [data-theme="brutalist"] {
        --font-sans: 'Courier New', monospace;
        --brand-bg: #F5F5DC; /* Beige */
        --brand-surface: #F5F5DC;
        --brand-surface-light: #E0E0C8; /* Slightly darker beige */
        --brand-primary: #0000FF; /* Bright Blue */
        --brand-primary-hover: #0000CC;
        --brand-text: #000000;
        --brand-text-secondary: #555555;
        --brand-text-on-primary: #F5F5DC;
        --brand-border-color: #000000;
      }
      [data-theme="cyber"] {
        --font-sans: 'VT323', monospace;
        --brand-bg: #0a0a0a;
        --brand-surface: #1a1a1a;
        --brand-surface-light: #2a2a2a;
        --brand-primary: #00FF00; /* Bright Green */
        --brand-primary-hover: #33FF33;
        --brand-text: #00FF00;
        --brand-text-secondary: #00AA00;
        --brand-text-on-primary: #0a0a0a;
        --brand-border-color: #00FF00;
      }

      /* Brutalist Overrides */
      [data-theme="brutalist"] .rounded-lg,
      [data-theme="brutalist"] .rounded-md,
      [data-theme="brutalist"] .rounded-full,
      [data-theme="cyber"] .rounded-lg,
      [data-theme="cyber"] .rounded-md,
      [data-theme="cyber"] .rounded-full {
        border-radius: 0 !important;
      }

      [data-theme="brutalist"] .b-border,
      [data-theme="cyber"] .b-border {
        border: 2px solid var(--brand-border-color);
      }

      [data-theme="brutalist"] .b-shadow,
      [data-theme="cyber"] .b-shadow {
        box-shadow: 4px 4px 0px var(--brand-border-color);
      }

      [data-theme="brutalist"] .b-shadow-hover:hover,
      [data-theme="cyber"] .b-shadow-hover:hover {
        box-shadow: 6px 6px 0px var(--brand-border-color);
        transform: translate(-2px, -2px);
      }
      [data-theme="brutalist"] button.b-shadow-hover:active,
      [data-theme="cyber"] button.b-shadow-hover:active {
        box-shadow: 2px 2px 0px var(--brand-border-color);
        transform: translate(2px, 2px);
      }

      /* Animations */
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes scaleIn {
        from { transform: scale(0.95); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
      }
      @keyframes slideUpFadeIn {
        from { transform: translateY(10px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
       @keyframes shrinkOut {
        from { transform: scale(1); height: 100%; opacity: 1; }
        to { transform: scale(0.9); height: 0; opacity: 0; padding-top: 0; padding-bottom: 0; margin: 0; border: 0;}
      }
      @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.02); }
      }

      .animate-fade-in { animation: fadeIn 0.3s ease-out forwards; }
      .animate-scale-in { animation: scaleIn 0.3s ease-out forwards; }
      .animate-slide-up-fade-in { animation: slideUpFadeIn 0.4s ease-out forwards; opacity: 0; }
      .animate-shrink-out { animation: shrinkOut 0.3s ease-in-out forwards; }
      .animate-pulse-slow { animation: pulse 4s ease-in-out infinite; }
      
      button, .cursor-pointer {
        transition: transform 0.15s ease-out, box-shadow 0.15s ease-out;
      }
    </style>

        }
