        --brand-bg: #C0C0C0;

        --brand-surface-light: #DFDFDF;

      /* Brutalist & Retro Overrides */
      [data-theme="brutalist"] .rounded-lg,
      [data-theme="brutalist"] .rounded-md,
      [data-theme="brutalist"] .rounded-full,
      [data-theme="retro-web"] .rounded-lg,
      [data-theme="retro-web"] .rounded-md,
      [data-theme="retro-web"] .rounded-full {
        border-radius: 0 !important;
      }
      
      [data-theme="retro-web"] * {
        transition: none !important;
      }

      [data-theme="brutalist"] .b-border {
        border: 2px solid var(--brand-border-color);
      }
      [data-theme="retro-web"] .b-border {
        border: 2px outset #DFDFDF;
        border-right: 2px solid #555;
        border-bottom: 2px solid #555;
      }
      
      [data-theme="retro-web"] button:active,
      [data-theme="retro-web"] .active {
        border-style: inset;
      }
      
      [data-theme="brutalist"] .b-shadow,
      [data-theme="retro-web"] .b-shadow {
        box-shadow: 4px 4px 0px var(--brand-border-color);
      }
      [data-theme="retro-web"] .b-shadow {
        box-shadow: none;
      }

      [data-theme="brutalist"] .b-shadow-hover:hover {
        box-shadow: 6px 6px 0px var(--brand-border-color);
        transform: translate(-2px, -2px);
      }
      [data-theme="brutalist"] button.b-shadow-hover:active {
        box-shadow: 2px 2px 0px var(--brand-border-color);
        transform: translate(2px, 2px);
      }
      [data-theme="retro-web"] .b-shadow-hover:hover,
      [data-theme="retro-web"] button.b-shadow-hover:active {
        transform: none;
        box-shadow: none;
      }


      /* Animations */
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes scaleIn {
        from { transform: scale(0.95); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
      }
      @keyframes slideUpFadeIn {
        from { transform: translateY(10px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
       @keyframes shrinkOut {
        from { transform: scale(1); height: 100%; opacity: 1; }
        to { transform: scale(0.9); height: 0; opacity: 0; padding-top: 0; padding-bottom: 0; margin: 0; border: 0;}
      }
      @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.02); }
      }
      
      @keyframes confetti-fall {
        0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
        100% { transform: translateY(110vh) rotate(720deg); opacity: 0; }
      }

      .confetti-piece {
        position: absolute;
        width: 8px;
        height: 16px;
        opacity: 0;
        animation: confetti-fall 5s linear forwards;
      }
      
      .confetti-piece.pixel {
        width: 8px;
        height: 8px;
      }

      .animate-fade-in { animation: fadeIn 0.3s ease-out forwards; }
      .animate-scale-in { animation: scaleIn 0.3s ease-out forwards; }
      .animate-slide-up-fade-in { animation: slideUpFadeIn 0.4s ease-out forwards; opacity: 0; }
      .animate-shrink-out { animation: shrinkOut 0.3s ease-in-out forwards; }
      .animate-pulse-slow { animation: pulse 4s ease-in-out infinite; }
      
      button, .cursor-pointer {
        transition: transform 0.15s ease-out, box-shadow 0.15s ease-out;
      }
